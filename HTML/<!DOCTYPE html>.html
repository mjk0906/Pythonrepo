<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Objects</title>
</head>
<body>
  <h1>Creating Javasript Objects</h1>
  <h2>The Object Literal</h2>
    <p id="demo"></p>
    <script>
        // Create an object:
        const person={
            firstName:"Jayant",
            lastName:"Malka",
            age:18,
            eyeColor:"black",

        }
        //display the object and its details 

    document.getElementById("demo").innerHTML = 
    person.firstName+" is "+person.age+"  years old ";

    </script>
</body>
</html>
